<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Impact - Double Fullscreen Example</title>
  <link rel="stylesheet" href="../style.css">
  
  <!-- Google Ad Manager -->
  <script src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>

  <style>
    :root {
      --high-impact-top-bar-display: none;
    }
  </style>

  <script type="module">

    // Setup Google Ad Manager
    googletag.cmd.push(() => {
      // Set page-level attributes
      googletag.pubads().setTargeting('topic', 'basketball');
      googletag.pubads().enableSingleRequest();
      googletag.pubads().collapseEmptyDivs();
      googletag.enableServices();

      // Define and display the double-fullscreen slot
      googletag
        .defineSlot(
          '/6355419/Travel/Asia',
          [728, 90],
          'double-fullscreen-banner'
        )
        .addService(googletag.pubads());
      
      googletag.display('double-fullscreen-banner');
    });
  </script>
  
  <script src="../high-impact-template-config/double-fullscreen-config.js" async></script>
  <script src="../../src/main.js" async type="module"></script>
</head>
