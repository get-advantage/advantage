<!DOCTYPE html>

  <title>High Impact - Xandr Example</title>
  <link rel="stylesheet" href="../style.css">
  
  <script type="text/javascript" async src="https://acdn.adnxs.com/ast/ast.js"></script>

  <script>
    //create empty apntag object if it doesn't exist
    var apntag = apntag || {};
    //create a queue on the apntag object        
    apntag.anq = apntag.anq || [];

    //push commands to loading queue, to allow for async loading
    apntag.anq.push(() => {
        //set global page options
        apntag.setPageOpts({
            member: 958, // member ID for this placement
        });

        // define ad tags
        apntag.defineTag({
            invCode: 'ABC1234', // the placement code for this placement (invCode OR tagId required)
            // tagId: 123456,
            sizes: [728,90],
            targetId: 'banner-topscroll', // a unique div ID in the body of the page.
        });

        //start loading tags
        apntag.loadTags();
    });
  </script>

  <script src="../high-impact-template-config/xandr-config.js" async></script>
  <script src="../../src/main.js" async type="module"></script>

  
</head>
