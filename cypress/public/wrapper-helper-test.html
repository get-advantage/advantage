<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>advantageWrapAdSlotElement test</h1>

    <div id="first-element-to-be-wrapped"><h2>This should be wrapped</h2></div>
    <div id="second-element-to-be-wrapped"><h2>This should be wrapped</h2></div>

    <script type="module">
        import { Advantage, advantageWrapAdSlotElement } from 'http://localhost:8000/advantage.js';
        if(window.advantageCmdQueue) {
            window.advantageCmdQueue.push((advantageWrapAdSlotElement) => {
                advantageWrapAdSlotElement(document.getElementById('first-element-to-be-wrapped'));
            });
        } else {
            window.advantageCmdQueue = [(advantageWrapAdSlotElement) => {
                advantageWrapAdSlotElement(document.getElementById('first-element-to-be-wrapped'));
            }];
        }
        advantageWrapAdSlotElement(document.getElementById('second-element-to-be-wrapped'));
    </script>
</body>
</html>
