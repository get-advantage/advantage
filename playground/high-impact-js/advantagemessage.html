<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <style>
            html {
                overflow-x: hidden;
            }

            /* Publisher-style content layout */
            .site-wrapper {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .navbar-wrapper {
                display: flex;
                align-items: center;
                gap: 16px;
                padding: 16px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
                margin-bottom: 20px;
            }

            .back-link {
                color: #6c757d;
                text-decoration: none;
                font-size: 14px;
            }

            .logo {
                fill: #007bff;
            }

            .section {
                display: grid;
                grid-template-columns: 1fr 300px;
                gap: 40px;
                margin-bottom: 40px;
            }

            .content {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }

            .article-big {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .articles-vertical {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .articles-horizontal {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .article-small {
                display: flex;
                gap: 16px;
                align-items: flex-start;
            }

            .article-medium {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .dummy-image {
                background: #f8f9fa;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
            }

            .dummy-image.large {
                width: 100%;
                height: 200px;
            }

            .dummy-image.medium {
                width: 100%;
                height: 120px;
            }

            .dummy-image.small {
                width: 80px;
                height: 80px;
            }

            .image-icon {
                fill: #6c757d;
            }

            .dummy-text {
                background: #e9ecef;
                border-radius: 4px;
                height: 16px;
                animation: pulse 2s infinite;
            }

            .dummy-text.large {
                height: 20px;
                margin-bottom: 12px;
            }

            .dummy-text.small {
                height: 14px;
                margin-bottom: 8px;
            }

            .dummy-text:nth-child(odd) {
                width: 85%;
            }

            .dummy-text:nth-child(even) {
                width: 70%;
            }

            .text-wrapper {
                flex: 1;
            }

            .side-column {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .side-column .header {
                background: #007bff;
                height: 40px;
                border-radius: 4px;
            }

            .side-column-section {
                background: #f8f9fa;
                padding: 16px;
                border-radius: 8px;
                border: 1px solid #e9ecef;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            @media (max-width: 768px) {
                .section {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .articles-horizontal {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>

        <script type="module">
            // Unified API: Import everything from main module
            import {
                Advantage,
                AdvantageFormatName,
                initializeHighImpactJs
            } from "../../src/advantage/index";

            console.log(
                "‚úÖ Advantage API imported - High Impact JS will auto-initialize on first use"
            );
            import config from "./config";

            const advantage = Advantage.getInstance();
            advantage.configure(config);

            // Configure High Impact JS (exactly as before)
            window.highImpactJs = window.highImpactJs || { cmd: [] };

            window.highImpactJs.cmd.push(function () {
                console.log("‚öôÔ∏è Configuring High Impact JS...");

                // Set global configuration
                window.highImpactJs.setConfig({
                    plugins: ["gam"] // or ['xandr'] for Xandr
                });

                window.highImpactJs.setTemplateConfig("topscroll", {
                    showCloseButton: true,
                    peekAmount: "60vh",
                    title: "Continue reading"
                });

                // Configure midscroll template
                window.highImpactJs.setTemplateConfig("midscroll", {
                    showCloseButton: true,
                    title: "Close ad"
                });

                // Define topscroll slot
                window.highImpactJs.defineSlot({
                    template: "topscroll",
                    adUnitId: "/123456/topscroll-ad",
                    sizes: [[1, 1]],
                    waitForAdSignal: true
                });

                // Define midscroll slot
                window.highImpactJs.defineSlot({
                    template: "midscroll",
                    adUnitId: "/123456/midscroll-ad",
                    sizes: [[300, 250]],
                    waitForAdSignal: true
                });

                window.highImpactJsReady = true;
                console.log("üì¢ High Impact JS is ready for mock ads");
            });

            const injectAdsAndTriggerCallbacks = () => {
                console.log("üöÄ Starting ad injection process...");

                // Wait a bit to ensure DOM is ready
                setTimeout(() => {
                    // Create and inject topscroll ad iframe
                    const topscrollContainer = document.getElementById(
                        "/123456/topscroll-ad"
                    );
                    console.log(
                        "üîç Looking for topscroll container:",
                        topscrollContainer
                    );

                    if (topscrollContainer) {
                        console.log(
                            "‚úÖ Found topscroll container, injecting iframe..."
                        );
                        // Clear any existing content
                        topscrollContainer.innerHTML = "";

                        const topscrollIframe =
                            document.createElement("iframe");
                        topscrollIframe.src =
                            "../local-dev/topscroll/topscroll.html";
                        topscrollIframe.style.border = "0";
                        topscrollIframe.style.width = "1px";
                        topscrollIframe.style.height = "1px";
                        topscrollIframe.style.display = "block";
                        topscrollIframe.scrolling = "no";
                        topscrollIframe.id = "google_ads_iframe_topscroll";

                        // Add load event listener to see when iframe is ready
                        topscrollIframe.addEventListener("load", () => {
                            console.log(
                                "‚úÖ Topscroll iframe loaded successfully!"
                            );

                            // Trigger slot rendered after iframe loads
                            setTimeout(() => {
                                if (
                                    window.highImpactJs &&
                                    window.highImpactJs._triggerSlotRendered
                                ) {
                                    console.log(
                                        "üì¢ Triggering slot rendered event for topscroll ad (after iframe load)"
                                    );

                                    const adWrapper = document.getElementById(
                                        "/123456/topscroll-ad"
                                    );
                                    const adIframe = document.getElementById(
                                        "google_ads_iframe_topscroll"
                                    );

                                    if (adWrapper && adIframe) {
                                        window.highImpactJs._triggerSlotRendered(
                                            {
                                                adWrapper: adWrapper,
                                                adUnit: adWrapper,
